	<script type="text/javascript">
		
		function truncate(str, maxlength){
		if(str.length > maxlength){
			str = str.split('');
			str.length = maxlength;
			str[maxlength - 1] = "...";
			str = str.join('');
		}
		console.log(str);
		return str;
	}

	truncate(prompt("Введите строку"), +prompt("Введите максимальную длину"))

	</script>
