	<script type="text/javascript">
		
		var string = prompt("Введите строку");

		function lengthCount(str) {
			
			if(string.length < 10) document.writeln("Длина строки меньше 10 символов");
			if(string.length == 10) document.writeln("Длина строки 10 символов");
			if(string.length > 10) document.writeln("Длина строки более 10 символов");
			
		};

		lengthCount(string)
		

	</script>
