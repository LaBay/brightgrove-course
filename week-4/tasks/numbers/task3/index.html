	<script type="text/javascript">

	(function(a,b){
		a = +prompt("Введите число");
		b = +prompt("Введите ещё одно число");
		document.writeln("Сумма эти чисел " + (a+b));
		return a + b
	})();

	(function(a,b){
		a = prompt("Введите число");
		a = parseInt(a);
		b = prompt("Введите ещё одно число");
		b = parseInt(b);
		document.writeln("Сумма эти чисел " + (a + b));
		return a + b
	})()

	</script>
