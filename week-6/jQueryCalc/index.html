<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>jQuery Calculator</title>
	<script src="script/jquery-3.3.1.js" defer></script>
	<script src="script/script.js" defer></script>
	<link rel="stylesheet" type="text/css" href="style/style.css">
</head>
<body>
	<div class="wrapper">
		
		<h2>jQuery Calculator</h2>
		
		<div id="monitor">
			<input type="text" id="frstOperand" class="input">
			<input type="button" value="+" id="addition" class="operator">
			<input type="button" value="-" id="subtraction" class="operator">
			<input type="button" value="&#8727;" id="multiplication" class="operator">
			<input type="button" value="รท" id="division" class="operator">
			<input type="text" id="scndOperand" class="input">
			<span class="operator">=</span>
			<span id="output"></span>
		</div>

	</div>
	
</body>
</html>
