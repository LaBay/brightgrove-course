<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>jQuery Radio Calculator</title>
	<script src="script/jquery-3.3.1.js" defer></script>
	<script src="script/script.js" defer></script>
	<link rel="stylesheet" type="text/css" href="style/style.css">
</head>
<body>
	<div class="wrapper">
		
		<h2>jQuery Radio Calculator</h2>
		
		<div id="monitor">
			<input type="text" id="frstOperand" class="input">
			<label for="addition">+</label>
			<input type="radio" name="operator" class="operator" id="addition" >
			<label for="subtraction">−</label>
			<input type="radio" name="operator" class="operator" id="subtraction" >
			<label for="multiplication">&#8727;</label>
			<input type="radio" name="operator" class="operator" id="multiplication" >
			<label for="division">÷</label>
			<input type="radio" name="operator" class="operator" id="division" >
			<input type="text" id="scndOperand" class="input">
			<span class="operator">=</span>
			<span id="output"></span>
		</div>

	</div>
	
</body>
</html>
