<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Task 2</title>
	<script type="text/javascript">
		
		var interval = +prompt("Введите количество дней от 1 до 1000");
		if(interval >= 1 && interval <= 1000) getDate();
			else alert("Ошибка");
		
			function getDate() {
					
				let time = new Date(Date.now() + interval * 24 * 60 * 60 * 1000);

				function identifyDay(day){
					switch (day){
						case 0 : return "Воскресенье";
						case 1 : return "Понедельник";
						case 2 : return "Вторник";
						case 3 : return "Среда";
						case 4 : return "Четверг";
						case 5 : return "Пятница";
						case 6 : return "Суббота";
					}
				};

				function identifyMonth(month){
					switch (month){
						case 0 : return "Январь";
						case 1 : return "Февраль";
						case 2 : return "Март";
						case 3 : return "Апрель";
						case 4 : return "Май";
						case 5 : return "Июнь";
						case 6 : return "Июль";
						case 7 : return "Август";
						case 8 : return "Сентябрь";
						case 9 : return "Октябрь";
						case 10 : return "Ноябрь";
						case 11 : return "Декабрь";
					}
				};

				alert(`Через ${interval} дней будет вот такая дата:
						День недели:  ${identifyDay(time.getDay())}
						Число: ${time.getDate()}
						Месяц: ${identifyMonth(time.getMonth())}
						Год: ${time.getFullYear()}
						`)
			};

	</script>
</head>

</html>
